<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title></title>
	<link href="//js.arcgis.com/3.7compact/js/esri/css/esri.css" rel="stylesheet" />
	<style>
		html, body, #map, .map.container {
			padding: 0;
			margin: 0;
			height: 100%;
		}
	</style>
	<script>
		var dojoConfig = {
			paths: {
				use: "//cdnjs.cloudflare.com/ajax/libs/use.js/0.2.0/use.min",
				proj4js: "//cdnjs.cloudflare.com/ajax/libs/proj4js/1.1.0/"
			},
			packages: [
				{
					name: "proj4js",
					location: "proj4js",
					main: "proj4js-compressed"
				},
				{
					name: "clientProjection",
					location: "/./Scripts/client-projection/Scripts",
					main: "clientProjection.min"
				},
				{
					name: "terraformer",
					location: "/./Scripts/Terraformer",
					main: "terraformer.min"
				},
				{
					name: "terraformer-wkt-parser",
					location: "/./Scripts/terraformer-wkt-parser",
					main: "terraformer-wkt-parser.min"
				}
				,
				{
					name: "terraformer-arcgis-parser",
					location: "/./Scripts/terraformer-arcgis-parser",
					main: "terraformer-arcgis-parser.min"
				}
			],
			use: {
				"proj4js/proj4js-compressed": {
					attach: function () {
						return Proj4js;
					}
				},
				"terraformer/terraformer.min": {
					attach: function () {
						return Terraformer;
					}
				},
				"terraformer-wkt-parser/terraformer-wkt-parser.min": {
					deps: ["use!terraformer"],
					attach: function (Terraformer) {
						return Terraformer.WKT;
					}
				},
				"terraformer-arcgis-parser/terraformer-arcgis-parser.min": {
					deps: ["use!terraformer"],
					attach: function (Terraformer) {
						return Terraformer.ArcGIS;
					}
				}

			},
			async: true
		};
	</script>
	<script src="//js.arcgis.com/3.7compact/init.js"></script>
	<script src="Scripts/main.js"></script>
</head>
<body>
	<div id="map"></div>
</body>
</html>
